<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page inovadora para seu próximo projeto">
    <title>Landing Page</title>

    <!-- Link para Google Fonts -->

    <!-- Link para ícones (Font Awesome) -->
